<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>
<body>
    <div class="backdrop"></div>

    <div class="container">
        <div class="container__panel--1">
            <div class="filter-options__wrapper">
                <div class="filter-options__section filter-options__section--1">
                    <div class="searchbar">
                        <input type="text" placeholder="Search existing Todos">
                        <span class="material-icons searchbar__icon">
                            search
                        </span>
                    </div>
                </div>
                <hr class="section-divider">

                <div class="filter-options__section filter-options__section--2">
                    <div class="filter-option" data-filter-status='PENDING'>
                        <span class="filter-option__icon material-icons">
                            pending_actions
                        </span>
                        Pending Todos
                    </div>
                    <div class="filter-option" data-filter-status='COMPLETED'>
                        <span class="filter-option__icon material-icons">
                            done
                        </span>
                        Complete Todos
                    </div>
                    <div class="filter-option" data-filter-status='DELETED'>
                        <span class="filter-option__icon material-icons">
                            delete
                        </span>
                        Deleted Todos
                    </div>
                </div>
                <hr class="section-divider">

                <div class="filter-options__section filter-options__section--3">
                    <div class="filter-option">
                        <span class="filter-option__icon material-icons">
                            flag
                        </span>
                        <select class="filter-option__select filter-option__select--priority">
                            <option disabled selected value="DEFAULT">No Priority</option>
                            <option value="LOW">Low Priority</option>
                            <option value="MEDIUM">Medium Priority</option>
                            <option value="HIGH">High Priority</option>
                        </select>
                    </div>

                    <div class="filter-option">
                        <span class="filter-option__icon material-icons">
                            inbox
                        </span>
                        <select class="filter-option__select filter-option__select--category">
                            <option disabled selected value="DEFAULT"> -- select a category -- </option>
                            <option value="WORK">Work</option>
                            <option value="HOBBY">Hobby</option>
                            <option value="ADMIN">Life Admin</option>
                        </select>
                    </div>
                </div>
                <hr class="section-divider">

                <div class="clear-filter-btn">Clear All Filters</div>
            </div>
        </div>

        <div class="container__panel--2">
            <div class="header">
                <div class="highlight">Todoist</div>
                <div class="subtext">
                    <span class="logo material-icons">
                        done
                    </span>
                    <span>Keep track of things</span>
                </div>
            </div>

            <hr>
            <div class="todo-list"></div>
        </div>
    </div>

    <div class="create-todo-btn">
        <span class="material-icons create-todos-btn__icon">
            create
        </span>
    </div>

    <div class="create-todo">
        <input type="text" class="create-todo-title" placeholder="Todo Title">
        <hr>
        <div class="todo-options">
            <div class="todo-option priority-options">
                <span class="material-icons">
                    flag
                </span>
                <select class="priority-choices">
                    <option disabled selected value="DEFAULT">No Priority</option>
                    <option value="LOW">Low Priority</option>
                    <option value="MEDIUM">Medium Priority</option>
                    <option value="HIGH">High Priority</option>
                </select>
            </div>

            <div class="todo-option category-options">
                <span class="material-icons">
                    inbox
                </span>
                <select class="category-choices">
                    <option disabled selected value="DEFAULT"> -- select an option -- </option>
                    <option value="WORK">Work</option>
                    <option value="HOBBY">Hobby</option>
                    <option value="ADMIN">Life Admin</option>
                </select>
            </div>
        </div>
        <hr>
        <textarea placeholder="Todo Body" class="create-todo-body"></textarea>
        <div class="buttons">
            <div class="save-btn">Save</div>
            <div class="discard-btn">Discard</div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <!-- <script src="mock-functions.js"></script>
    <script src="constants.js"></script>
    <script src="state.js"></script>
    <script src="model.js"></script>
    <script src="control.js"></script>
    <script src="view.js"></script> -->
</body>
</html>
