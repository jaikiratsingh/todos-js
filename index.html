<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>
<body>
    <div id="backdrop" class="backdrop"></div>

    <div class="container">
        <div class="container__panel--1">
            <div class="filter-options__wrapper">
                <div class="filter-options__section filter-options__section--1">
                    <div class="searchbar">
                        <input id="searchbar__input" type="text" placeholder="Search existing Todos">
                        <span class="material-icons searchbar__icon">
                            search
                        </span>
                    </div>
                </div>
                <hr class="section-divider">

                <div id="filter-status-panel" class="filter-options__section filter-options__section--2">
                    <div class="filter-option" data-type="filter-option" data-filter-status='PENDING'>
                        <span class="filter-option__icon material-icons">
                            pending_actions
                        </span>
                        Pending Todos
                    </div>
                    <div class="filter-option" data-type="filter-option" data-filter-status='COMPLETED'>
                        <span class="filter-option__icon material-icons">
                            done
                        </span>
                        Complete Todos
                    </div>
                    <div class="filter-option" data-type="filter-option" data-filter-status='DELETED'>
                        <span class="filter-option__icon material-icons">
                            delete
                        </span>
                        Deleted Todos
                    </div>
                </div>
                <hr class="section-divider">

                <div class="filter-options__section filter-options__section--3">
                    <div class="filter-option">
                        <span class="filter-option__icon material-icons">
                            flag
                        </span>
                        <select id="filter-select-priority" class="filter-option__select filter-option__select--priority">
                        </select>
                    </div>

                    <div class="filter-option">
                        <span class="filter-option__icon material-icons">
                            inbox
                        </span>
                        <select id="filter-select-category" class="filter-option__select filter-option__select--category">
                        </select>
                    </div>
                </div>
                <hr class="section-divider">

                <div id="clear-filter-btn" class="clear-filter-btn">Clear All Filters</div>
            </div>
        </div>

        <div class="container__panel--2">
            <div class="header">
                <div class="highlight">Todoist</div>
                <div class="subtext">
                    <span class="logo material-icons">
                        done
                    </span>
                    <span>Keep track of things</span>
                </div>
            </div>

            <hr>
            <div id="todo-list" class="todo-list"></div>
        </div>
    </div>

    <div id="create-todo-btn" class="create-todo-btn">
        <span class="material-icons create-todos-btn__icon">
            create
        </span>
    </div>

    <div id="create-todo-dialog" class="create-todo">
        <input type="text" id="create-todo-title" class="create-todo-title" placeholder="Todo Title">
        <hr>
        <div class="todo-options">
            <div class="todo-option priority-options">
                <span class="material-icons">
                    flag
                </span>
                <select id="create-todo-priority-choices" class="priority-choices">
                </select>
            </div>

            <div class="todo-option category-options">
                <span class="material-icons">
                    inbox
                </span>
                <select id="create-todo-category-choices" class="category-choices">
                </select>
            </div>
        </div>
        <hr>
        <textarea id="create-todo-body" placeholder="Todo Body" class="create-todo-body"></textarea>
        <div class="buttons">
            <div id="create-todo-save-btn" class="save-btn">Save</div>
            <div id="create-todo-discard-btn" class="discard-btn">Discard</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
